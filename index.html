<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Algorithms</title>
  </head>
  <body>
    <div class="inputs">
      <input type="text" placeholder="Min qiymat" id="minNum" />
      <input type="text" placeholder="Max qiymat" id="maxNum" />
      <input type="text" placeholder="Elementlar soni" id="countNum" />
    </div>

    <form class="btns" action="#">
      <button id="randomBtn">Random</button>
      <select id="selectAL">
        <option value="sort">sort</option>
        <option value="bubbleSort">bubbleSort</option>
        <option value="insertionSort">insertionSort</option>
        <option value="selectionSort">selectionSort</option>
        <option value="mergeSort">mergeSort</option>
        <option value="quickSort">quickSort</option>
      </select>
      <select id="minToMax">
        <option value="min">Min to Max</option>
        <option value="max">Max to Min</option>
      </select>
      <button id="sortBtn" type="submit">Sort</button>
    </form>

    <div class="results">
      <div>
        <h3>Random</h3>
        <div class="randomRes"></div>
      </div>
      <div>
        <h3>Sort</h3>
        <div class="sortRes"></div>
      </div>
    </div>
    <a href="https://github.com/Azizxon9909/Algorithms"><h4>GitHub Code</h4></a>
    <a href="http://t.me/azizxon_jalilov"><h1>Jalilov Azizxon 122-19</h1></a>
  </body>
  <script src="./js/Algorithms.js"></script>
  <script src="./js/main.js"></script>
</html>
